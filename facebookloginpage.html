<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Page</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #3b5998;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px #c2c2c2;
      margin: 40px auto;
      width: 500px;
      text-align: center;
    }
    label, input[type="submit"] {
      font-size: 18px;
      display: block;
      margin: 20px auto;
    }
    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 80%;
      border-radius: 4px;
      border: 1px solid #c2c2c2;
      margin: 8px auto;
    }
    input[type="submit"] {
      background-color: #3b5998;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin: 40px 0;
    }
    footer a {
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Facebook</h1>
  </header>

  <form>
    <label for="email">Email or Phone:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="Log In">
  </form>

  <footer>
    <p>Forgot password? <a href="#">Reset Password</a></p>
    <p>New to Facebook? <a href="#">Sign up</a></p>
  </footer>
</body>
</html>
